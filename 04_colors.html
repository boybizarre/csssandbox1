<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Using color names */
        h1 {
            color: red;
        }

        /* Using RGB */
        h2 {
            color: rgb(050, 100, 200);
        }

        /* Using Hex values */
        h3 {
            color: #209ab7;
        }
    </style>
    <title>Colors</title>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
